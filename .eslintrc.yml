env:
  browser: true
  es6: true
plugins:
  - '@typescript-eslint'
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  eqeqeq: error
  no-duplicate-imports: 'off'
  no-unused-vars: [error, {vars: all, args: none}]
  no-var: error
  object-shorthand: [error, consistent]
  prefer-arrow-callback: error
  prefer-const: error
