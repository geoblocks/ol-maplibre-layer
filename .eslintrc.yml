extends:
- 'eslint:recommended'
- 'plugin:@typescript-eslint/recommended'
parser: '@typescript-eslint/parser'
plugins:
- '@typescript-eslint'
root: true
rules:
  no-console: 0
  comma-dangle: 0
  '@typescript-eslint/ban-ts-comment': 0
  '@typescript-eslint/no-explicit-any': 0
env:
  es6: true
  browser: true